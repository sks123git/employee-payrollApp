<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Droid+Sans"
    />
    <script
      src="https://kit.fontawesome.com/b0f9d4c086.js"
      crossorigin="anonymous"
    ></script>
    <title>Employee Payroll Form</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-logo">
        <img src="images/empicon.png" alt="" width="30" />
      </div>
      <div class="header-text">
        <span>Employee</span>
        <span>Payroll</span>
      </div>
    </header>
    <section class="form-section">
      <div class="form-container">
        <form action="" onsubmit="save();return false">
          <h1 class="form-h1">Employee Payroll Form</h1>
          <div class="mob-width row-content">
            <label id="name-label" for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name..."
            />
          </div>
          <!-- Profile image -->
          <div class="mob-width row-content">
            <label id="profile-label" for="profile">Profile image:</label>
            <div class="profile-radio-content">
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile1.png"
                />
                <img
                  src="images/profile1.png"
                  class="profile"
                  id="profile1"
                  alt=""
                />
              </label>
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile2.png"
                />
                <img
                  src="images/profile2.png"
                  class="profile"
                  id="profile2"
                  alt=""
                />
              </label>
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile3.png"
                />
                <img
                  src="images/profile3.png"
                  class="profile"
                  id="profile3"
                  alt=""
                />
              </label>
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile4.png"
                />
                <img
                  src="images/profile4.png"
                  class="profile"
                  id="profile4"
                  alt=""
                />
              </label>
            </div>
          </div>
          <!-- for gender -->
          <div class="mob-width row-content">
            <label id="profile-label" for="gender">Gender:</label>
            <div class="gender-row-content inner-content">
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male" class="text">Male</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female" class="text">Female</label>
            </div>
          </div>
          <!-- for department -->
          <div class="mob-width row-content">
            <label id="profile-label" for="department">Department:</label>
            <div class="department-row-content">
              <div class="inner-content">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="hr"
                  id="hr"
                  value="hr"
                />
                <label for="hr" class="text">Hr</label>
              </div>
              <div class="inner-content">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="sales"
                  id="sales"
                  value="sales"
                />
                <label for="sales" class="text">Sales</label>
              </div>
              <div class="inner-content">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="finance"
                  id="finance"
                  value="finance"
                />
                <label for="finance" class="text">Finance</label>
              </div>
              <div class="inner-content">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="engineer"
                  id="engineer"
                  value="engineer"
                />
                <label for="engineer" class="text">Engineer</label>
              </div>
              <div class="inner-content">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="others"
                  id="others"
                  value="others"
                />
                <label for="others" class="text">Others</label>
              </div>
            </div>
          </div>
          <!-- Salary -->
          <div class="mob-width row-content">
            <label id="profile-label" for="salary">Choose your salary:</label>
            <input
              type="range"
              name="salary"
              id="salary"
              min="30000"
              max="60000"
              step="500"
              value="40000"
            />
            <span class="salary-output text" for="salary">40000</span>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
