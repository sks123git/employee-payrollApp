<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Droid+Sans"
    />
    <script
      src="https://kit.fontawesome.com/b0f9d4c086.js"
      crossorigin="anonymous"
    ></script>
    <title>Employee Payroll Form</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-logo">
        <img src="images/empicon.png" alt="" width="30" />
      </div>
      <div class="header-text">
        <span>Employee</span>
        <span>Payroll</span>
      </div>
    </header>
    <section class="form-section">
      <div class="form-container">
        <form action="" onsubmit="save();return false">
          <h1 class="form-h1">Employee Payroll Form</h1>
          <div class="mob-width row-content">
            <label id="name-label" for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name..."
            />
          </div>
          <div class="mob-width row-content">
            <label id="profile-label" for="profile">Profile image:</label>
            <div class="profile-radio-content">
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile1.png"
                />
                <img
                  src="images/profile1.png"
                  class="profile"
                  id="profile1"
                  alt=""
                />
              </label>
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile2.png"
                />
                <img
                  src="images/profile2.png"
                  class="profile"
                  id="profile2"
                  alt=""
                />
              </label>
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile3.png"
                />
                <img
                  src="images/profile3.png"
                  class="profile"
                  id="profile3"
                  alt=""
                />
              </label>
              <label>
                <input
                  type="radio"
                  name="profile"
                  id="profile1"
                  value="images/profile4.png"
                />
                <img
                  src="images/profile4.png"
                  class="profile"
                  id="profile4"
                  alt=""
                />
              </label>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
