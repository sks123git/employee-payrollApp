<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Droid+Sans"
    />
    <script
      src="https://kit.fontawesome.com/b0f9d4c086.js"
      crossorigin="anonymous"
    ></script>
    <title>Employee Payroll App</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-logo">
        <img src="images/empicon.png" alt="" width="30" />
      </div>
      <div class="header-text">
        <span>Employee</span>
        <span>Payroll</span>
      </div>
    </header>
    <section class="body-section">
      <div class="inner-container">
        <div class="inner-header">
          <label id="name-label" for="name"><h3>Employee Details</h3></label>
          <input
            type="button"
            name="add"
            id="add"
            onclick="parent.location='EmployeePayrollForm.html'"
            value="+ Add User"
            height="60"
            width="100"
          />
        </div>
        <div class="inner-header">
          <table id="display" class="table"></table>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
  <script src="Display.js"></script>
  <script src="Remove.js"></script>
  <script src="Modify.js"></script>
</html>
