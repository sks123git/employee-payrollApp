<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Droid+Sans"
    />
    <script
      src="https://kit.fontawesome.com/b0f9d4c086.js"
      crossorigin="anonymous"
    ></script>
    <title>Employee Payroll App</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-logo">
        <img src="images/empicon.png" alt="" width="30" />
      </div>
      <div class="header-text">
        <span>Employee</span>
        <span>Payroll</span>
      </div>
    </header>
    <section class="body-section">
      <div class="inner-container">
        <div class="inner-header">
          <label id="name-label" for="name"><h3>Employee Details</h3></label>
          <input
            type="button"
            name="add"
            id="add"
            onclick="parent.location='EmployeePayrollForm.html'"
            value="+ Add User"
            height="50"
            width="100"
          />
        </div>
        <div class="inner-header">
          <table id="display" class="table">
            <tr>
              <th></th>
              <th>Name</th>
              <th>Gender</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Start Date</th>
              <th>Actions</th>
            </tr>
            <tr>
              <td>
                <img src="images/profile1.png" alt="" class="profile" />
              </td>
              <td>Shubham</td>
              <td>Male</td>
              <td>
                <div class="dept-label">others</div>
                <div class="dept-label">Engineer</div>
              </td>
              <td>300000</td>
              <td>1-nov-2022</td>
              <td>
                <img
                  id="1"
                  src="images/delete.png"
                  alt="delete"
                  onclick="remove(this)"
                  width="20"
                />
                <img
                  id="1"
                  src="images/edit.png"
                  alt="edit"
                  onclick="update(this)"
                  width="20"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
